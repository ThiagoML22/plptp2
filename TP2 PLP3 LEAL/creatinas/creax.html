<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Proteina ENA</title>
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <a href="../index.html"><span class="elite">ELITE</span><br><span class="suplementos">Suplementos</span></a>
            </div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../navegacion/carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <h2>Creatina Xtrenght</h2>
            <div class="product-image">
                <img src="../imagenes/creax.jpg" alt="Creatina Xtrenght">
            </div>
            <div class="product-info">
                <p>Precio: $25.600,00</p>
                <button id="add-to-cart">Añadir al Carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Elite Suplementos</p>
    </footer>

    <script>
        // Añadir producto al carrito
        document.getElementById('add-to-cart').addEventListener('click', function() {
            const product = {
                name: 'Creatina Xtrenght',
                price: '$25.600,00',
                img: '../imagenes/creax.jpg'
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('Producto añadido al carrito');
        });
    </script>
</body>
</html>
