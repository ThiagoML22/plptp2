<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Proteina ENA</title>
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <a href="../index.html"><span class="elite">ELITE</span><br><span class="suplementos">Suplementos</span></a>
            </div>
            
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../navegacion/carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <h2>Pre Workout WAR ENA</h2>
            <div class="product-image">
                <img src="../imagenes/prewar.jpg" alt="Pre Workout ENA">
            </div>
            <div class="product-info">
                <p>Precio: $32.600,00</p>
                <button id="add-to-cart">Añadir al Carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Elite Suplementos</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Selección del botón
            const addToCartButton = document.getElementById('add-to-cart');
            
            // Mensaje de depuración para comprobar si se detecta el clic
            console.log("El botón 'Añadir al Carrito' se ha encontrado:", addToCartButton);

            // Añadir producto al carrito
            addToCartButton.addEventListener('click', function() {
                console.log("Se ha hecho clic en el botón 'Añadir al Carrito'");
                
                const product = {
                    name: 'Pre Workout ENA',
                    price: '$32.600,00',
                    img: '../imagenes/prewar.jpg'
                };

                // Verificar si el carrito ya existe en localStorage
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                console.log("Carrito antes de añadir el producto:", cart);

                // Agregar el producto al carrito
                cart.push(product);

                // Guardar el carrito actualizado en localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                console.log("Carrito después de añadir el producto:", cart);

                // Confirmación de producto añadido
                alert('Producto añadido al carrito correctamente');
            });
        });
    </script>
</body>
</html>
